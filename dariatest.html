{get(processObject, 'facts.additional', []).length > 0 ? (
              <div className="auctionFacts__column">
                <h3 className="auctionFacts__heading">
                  {i18n.gettext('Technical data')}
                </h3>
                <ul className="auctionFacts__list">
                  {processObject.facts.additional
                    .filter(fact => fact.key !== 'TOWBAR')
                    .map(fact => (
                      <li className="auctionFacts__item" key={fact.key}>
                        <p className="auctionFacts__label">{fact.text}</p>
                        <p className="auctionFacts__value">
                          {this.formatFact(fact)}
                        </p>
                      </li>
                    ))}
                </ul>
              </div>
            ) : null}
