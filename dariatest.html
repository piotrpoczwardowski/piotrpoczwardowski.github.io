  <style>
    

    .daria{
      border-radius: 50%;
      width: 200px;
      height: 200px;
    }

    
  
  </style>
  <body>
  
    
      <img class='daria' src="/16195071_1299962430060451_2083473692518579400_n.jpg" alt="">
    
      <script>

        let daria = document.querySelector('.daria')
     window.addEventListener('mousemove', function(e){

      
       let x = e.clientX
       let y = e.clientY
       console.log(y)
       daria.style.marginTop = y + 'px';
       daria.style.marginLeft = x + 'px';
     })
      
      </script>
